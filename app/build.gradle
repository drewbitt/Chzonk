apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    defaultConfig {
        applicationId "com.teamb.chzonk"
        minSdkVersion 27
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha02'
    implementation 'com.github.bumptech.glide:glide:3.8.0' // upgrade to v4 when you can

    // Leanback
    implementation "com.android.support:leanback-v17:28.0.0"
    implementation "com.android.support:preference-leanback-v17:28.0.0"
    implementation "com.android.support:recyclerview-v7:28.0.0"
    implementation 'com.android.support:support-v4:28.0.0' // All of v4

    // Androidx
    implementation "androidx.preference:preference:1.0.0"
    implementation 'androidx.leanback:leanback:1.1.0-alpha01'

    // Testing
    // testImplementation 'org.robolectric:robolectric:4.2'
    // testImplementation 'junit:junit:4.12'
    // androidTestImplementation "androidx.test.ext:junit:1.1.0"
}
